- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
      - ~/downloads
      - ~/perso
      - ~/pro
      - ~/tmp
      - ~/data

- link:
    ~/.zshrc: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: sudo /bin/bash fonts/install.sh
      description: Install Fonts
      stdin: true
      stdout: true