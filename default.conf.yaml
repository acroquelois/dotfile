- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
      - ~/downloads
      - ~/perso
      - ~/pro
      - ~/tmp
      - ~/data

- link:
    ~/.zshrc: zsh/zshrc
    ~/.tmux.conf: tmux/tmux.conf

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [/bin/bash fonts/install.sh]
    - [chsh -s /bin/zsh acroquelois]