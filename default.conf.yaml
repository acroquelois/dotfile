- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
      - ~/downloads
      - ~/perso
      - ~/pro
      - ~/tmp
      - ~/data

- link:
    ~/.zshrc: config/zsh/zshrc
    ~/.tmux.conf: config/tmux/tmux.conf
    ~/.gitconfig: config/git/gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [/bin/bash fonts/install.sh]
    - [chsh -s /bin/zsh acroquelois]